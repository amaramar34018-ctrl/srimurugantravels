<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bus Rentals | Sri Murugan Travels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; }
        .vehicle-card { border-radius: 15px; transition: 0.3s; border: none; }
        .vehicle-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .rounded-pill { border-radius: 50px !important; }
    </style>
</head>
<body>
    <div class="bg-primary text-white p-4 text-center shadow">
        <h1 class="fw-bold text-uppercase">BUS RENTALS</h1>
        <a href="javascript:void(0);" onclick="window.history.back();" class="btn btn-light btn-sm mt-2 fw-bold">
            <i class="bi bi-arrow-left"></i> Back to Rentals
        </a>
    </div>

    <div class="container my-5">
        <div class="row g-4">
            {% for v in vehicles %}
            <div class="col-md-4">
                <div class="card vehicle-card shadow-sm p-4 text-center">
                    <img src="{{ v.img }}" class="img-fluid rounded mb-3" style="height: 150px; object-fit: cover;" alt="{{ v.name }}">
                    <h4 class="fw-bold text-dark">{{ v.name }}</h4> 
                    <p class="text-muted small">
                         {{ v.type }} | {{ v.seats }} Seater <br>
                         <span class="text-dark fw-bold">Comfortable Long Travel</span> <br>
                         <span class="text-danger">Driver bata = {{ v.bata }}</span>
                    </p>
                    <h3 class="text-success fw-bold">{{ v.rate }}</h3>
                    <button onclick="openBooking('{{ v.name }}')" class="btn btn-primary w-100 mt-3 fw-bold rounded-pill">
                        <i class="bi bi-whatsapp"></i> Book {{ v.name }}
                    </button>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="modal fade" id="bookingModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow" style="border-radius: 20px;">
                <div class="modal-header bg-primary text-white" style="border-radius: 20px 20px 0 0;">
                    <h5 class="modal-title fw-bold">Bus Booking: <span id="displayVehicleName"></span></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <form action="/save-bus-booking" method="POST">
                        <input type="hidden" id="selectedVehicle" name="car_name">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label small fw-bold">Your Name</label>
                                <input type="text" name="name" class="form-control rounded-pill" placeholder="Name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label small fw-bold">Phone Number</label>
                                <input type="tel" name="phone" class="form-control rounded-pill" placeholder="Phone" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Pickup Location</label>
                            <input type="text" name="pickup" class="form-control rounded-pill" placeholder="Pickup Address" required>
                        </div>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="form-label small fw-bold">Date</label>
                                <input type="date" name="date" class="form-control rounded-pill" required>
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label small fw-bold">No. of Days</label>
                                <input type="number" name="days" class="form-control rounded-pill" placeholder="Days" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success w-100 rounded-pill py-2 fw-bold mt-3">Confirm Bus Booking</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function openBooking(name) {
            document.getElementById('selectedVehicle').value = name;
            document.getElementById('displayVehicleName').innerText = name;
            new bootstrap.Modal(document.getElementById('bookingModal')).show();
        }
    </script>
</body>
</html>
